<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="number-show">
                <div class="text-save"></div>
                <div class="text-bottom">
                    <div class="text-show"></div>
                    <span class="operators"></span>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="rows top">
                <input type="button" value="CLEAR" class="number">
                <input type="button" value="DELETE" class="number">
            </div>
            <div class="rows">
                <input type="button" data-key="7" class="number" value="7">
                <input type="button" data-key="8" class="number" value="8">
                <input type="button" data-key="9" class="number" value="9">
                <input type="button" class="divide" value="/">
            </div>
            <div class="rows">
                <input type="button" data-key="4" class="number" value="4">
                <input type="button" data-key="5" class="number" value="5">
                <input type="button" data-key="6" class="number" value="6">
                <input type="button" class="multiply" value="*">
            </div>            
            <div class="rows">
                <input type="button" data-key="1" class="number" value="1">
                <input type="button" data-key="2" class="number" value="2">
                <input type="button" data-key="3" class="number" value="3">
                <input type="button" class="subtract" value="-">
            </div>            
            <div class="rows">
                <input type="button" class="clear" value="C">
                <input type="button" data-key="0" class="number" value="0">
                <input type="button" class="add" value="+">
                <input type="button" class="equal" value="=">
            </div>        
        </div>
    </div>
    <footer>
        <div class="footer-text">Copyright Â© Szoker527 2022</div>
    </footer>
</body>
</html>
