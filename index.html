<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="number-show">
                <div class="text-save" id="text-top"></div>
                <div class="text-bottom">
                    <div class="text-show" id="text-bot"></div>
                    <span class="operators"></span>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="rows top">
                <button type="button" value="CLEAR" class="clear">CLEAR</button>
                <button type="button" value="DELETE" class="delete">DELETE</button>
            </div>
            <div class="rows">
                <button type="button" data-key="7" class="number" value="7">7</button>
                <button type="button" data-key="8" class="number" value="8">8</button>
                <button type="button" data-key="9" class="number" value="9">9</button>
                <button type="button" class="divide" value="&divide" id="/">&divide</button>
            </div>
            <div class="rows">
                <button type="button" data-key="4" class="number" value="4">4</button>
                <button type="button" data-key="5" class="number" value="5">5</button>
                <button type="button" data-key="6" class="number" value="6">6</button>
                <button type="button" class="multiply" value="&times" id="*">&times</button>
            </div>            
            <div class="rows">
                <button type="button" data-key="1" class="number" value="1">1</button>
                <button type="button" data-key="2" class="number" value="2">2</button>
                <button type="button" data-key="3" class="number" value="3">3</button>
                <button type="button" class="subtract" value="&#8722" id="-">&#8722</button>
            </div>            
            <div class="rows">
                <button type="button" class="dot" value=".">.</button>
                <button type="button" data-key="0" class="number" value="0">0</button>
                <button type="button" class="add" value="&#43" id="+">&#43</button>
                <button type="button" class="equal" value="=">=</button>
            </div>        
        </div>
    </div>
    <footer>
        <div class="footer-text">Copyright Â© Szoker527 2022</div>
    </footer>
</body>
</html>
